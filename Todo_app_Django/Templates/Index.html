<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo</title>
</head>
<body>
    <div class="container ">
        <br/><br/>
        <div class="text-center">
            <h1>TODO</h1>
        </div>

        <div class="d-flex justify-content-center">
            <div class="col-md-6 bg-light ">
<!--                <ul>-->

<!--                    <li>-->
                        <table class="table table-sm align-content-center">
                            <tbody>
                                {% for item in items %}
                                    <tr>
                                        <td><div class="p-2"><strong>{{item.content}}</strong></div></td>
                                        <td>
                                            <form action="/deleteTodo/{{item.id}}/" method="post">{% csrf_token %}
                                                <div class="text-right p-2">
                                                    <button type="submit" class="btn btn-sm btn-outline-dark waves-effect">Delete</button>
                                                </div>
                                            </form>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>

                        </table>
<!--                    </li>-->


<!--                </ul>-->
            </div>
        </div>

        <br/>

        <div class="d-flex justify-content-center">

            <div class="col-md-6">
                <form action="/addTodo/" method="post">{% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" Placeholder="New Task" name="content"/>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-dark btn-raised waves-effect">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
